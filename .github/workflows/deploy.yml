name: Deploy

on:
  push:
    branches: master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@master

      - name: Install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ’¾ Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: ðŸ”¨ Build Project
        run: |
          test -d node_modules && echo "node_modules exists" || npm ci
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: www.willytylee.com
          username: willytylee
          password: ${{ secrets.ftp_password }}
          local-dir: ./build/
          server-dir: /domains/eta.willytylee.com/
